<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
 <div id ="app">
     
     <div class="box">
        <p v-for = "name in names">
            {{name}}
        </p>
     </div>
     <p v-for = "a in home" v-on:click="mydad(a.dad)">
        {{a.dad}}
    </p>
 </div>
</body>
 <script>
     var app = new Vue({
         el:'#app',
         data:{
             message:'hello world',
             names:['a','b','c'],
             home:[
                 {dad:'abc'},
                 {dad:'def'}
                 ]

         },
     
     methods:{
         mydad:function(dad){
             alert('mydad'+dad)
         }
     }
     })
 </script> 
</html>
