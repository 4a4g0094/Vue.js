<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style>
    p {
        color: blue;
        text-align: center;
        font-size: 20px;

    }
  
</style>
<body>
 <div id ="app">
    {{message}}
   <H1>A <left><input type = "number" v-model = "score"></left> </H1>
   <H1>B<right><input type = "number" v-model = "score1"></right> </H1>
  {{big}}
 </div>
</body>
 <script>
     var app = new Vue({
         el:'#app',
         data:{
            message:'比大小',
            score:0,
            score1:0,
         },
         computed:{
        big:function(){
            if (this.score>this.score1){
                return 'A大'
            }
            else if (this.score1>this.score){
                return 'B大'
            }
            else{
                return '一樣大'
            }
    }
    }
     });
 </script> 
</html>
